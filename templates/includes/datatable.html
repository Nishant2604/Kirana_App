<div class="container-fluid">
    <table class="table table-striped table-bordered" style="width: 100%" id="billdataTable">
        <thead class="p-3 mb-2 bg-primary text-white">
            <tr>
                <th> Product Id </th>
                <th> Product Name </th>
                <th> Weight </th>
                <th> Quantity </th>
                <th> Unit Price </th>
                <th> Total Price </th>
            </tr>
        </thead>
            
        <tbody>
            {% for data in datas %}
            <tr>
                    <td> {{data.id}} </td>
                    <td> {{data.name}} </td>
                    <td> {{data.weight}} </td>
                    <td> {{data.quantity}} </td>
                    <td> {{data.price}} </td>
                    <td> {{data.price * data.quantity}} </td>
            </tr>
            {% endfor %}
    
        </tbody>
             
        <tfoot>
            
        </tfoot>

    </table>

    <h5 style="text-align:right; position:absolute; bottom:0; right: 0; padding-right: 60px">
        <hr>
        <b>Total Amount: </b>
            {{sum}}
        <hr>
    </h5>
        
</div>
